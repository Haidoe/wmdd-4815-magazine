<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./assets/imgs/favicon2.png">

    <title>Contact me | HEY, DOE!</title>

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/5a138b53e8.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/index.js" defer></script>
    <script src="./assets/js/contact.js" defer></script>
  </head>
  <body>
    <header class="menu" id="main-menu">
      <div class="wrapper">
        <div class="container menu-content">
          <div class="logo">
            <a href="./index.html">
              <img src="./assets/imgs/logo.svg" alt="Hey, Doe! Logo">
            </a>
          </div>

          <div class="brand-name">
            <a href="./index.html"> Hey, Doe! </a>
          </div>

          <button id="menuBtn" class="hamburger" aria-label="hamburger menu">
            <span class="bar"></span>
          </button>
        </div>

        <nav>
          <ul id="nav">
            <li>
              <a href="./">Home</a>
            </li>

            <li>
              <a href="./article.html">Article</a>
            </li>

            <li class="active">
              <a href="./contact.html">Contact</a>
            </li>

            <li>
              <a href="./sources.html"> Sources </a>
            </li>

            <li class="search">
              <form id="searchForm" action="search">
                <input type="search" placeholder="Search">

                <button type="submit" aria-label="search icon">
                  <i
                    class="fa-solid fa-magnifying-glass"
                    aria-hidden="true"
                  ></i>
                </button>
              </form>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container" id="contactUsContent">
      <h1>Contact Us</h1>

      <img
        src="./assets/imgs/mail-g24b670a0a_640.jpg"
        alt="a typewritter with a paper written with Send a Mail"
      >

      <form
        action="https://formspree.io/f/xlevkppa"
        id="formSubmit"
        method="POST"
      >
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Example: John Doe"
          name="name"
          required
        >

        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          placeholder="Example: john@doe.io"
          name="email"
          pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
          title="Must be a valid email address"
          required
        >

        <label for="message"> Your message: </label>
        <textarea
          id="message"
          name="message"
          rows="2"
          placeholder="Send something amazing!"
          required
        ></textarea>

        <button type="submit" id="submitBtn">Send Mail</button>
      </form>
    </main>

    <footer>
      <div class="upper">
        <div class="container">
          <div id="footer-logo">
            <div class="content">
              <div class="logo">
                <a href="#main-menu">
                  <img src="./assets/imgs/logo.svg" alt="Haidoe Logo">
                </a>
              </div>

              <div class="brand-name">
                <a href="./index.html"> Hey, Doe! </a>
              </div>
            </div>
          </div>

          <section id="page-list">
            <h2>PAGES</h2>

            <ul>
              <li>
                <a href="./index.html"> Home </a>
              </li>

              <li>
                <a href="./article.html"> Article </a>
              </li>

              <li>
                <a href="./contact.html"> Contact </a>
              </li>

              <li><a href="./sources.html"> Sources </a></li>
            </ul>
          </section>

          <section id="follow-us">
            <h2>Follow us</h2>

            <ul>
              <li>
                <a href="https://pinterest.com" aria-label="Link to Pinterest">
                  <i class="fab fa-pinterest-square" aria-hidden="true"></i>
                </a>
              </li>

              <li>
                <a href="https://facebook.com" aria-label="Link to Facebook">
                  <i
                    class="fa-brands fa-square-facebook"
                    aria-hidden="true"
                  ></i>
                </a>
              </li>

              <li>
                <a href="https://instagram.com" aria-label="Link to Instagram">
                  <i
                    class="fa-brands fa-square-instagram"
                    aria-hidden="true"
                  ></i>
                </a>
              </li>
            </ul>
          </section>
        </div>
      </div>

      <div class="lower">
        <div class="container">&copy; 2022 HEY, DOE!</div>
      </div>
    </footer>

    <div class="overlay" id="overlay">
      <div class="action-header">
        <button aria-label="Overlay's close button" id="overlayCloseBtn">
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>
      </div>

      <div class="content" id="successOverlayContent">
        <img
          src="./assets/imgs/undraw_message_sent_re_q2kl.svg"
          alt="an image of a man holding a large open mail envelope"
        >
        <p>Message was sent.</p>
      </div>

      <div class="content" id="failOverlayContent">
        <img
          src="./assets/imgs/undraw_bug_fixing_oc-7-a.svg"
          alt="man holding a big hammer in front of a monitor with a bug"
        >

        <p>Sending mail is currently unavailable.</p>
      </div>
    </div>
  </body>
</html>
